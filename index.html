<!DOCTYPE html>
<html>  
  <head>
    <title>Tartarus</title>
    <link href='http://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
    <script src="js/constant.js"></script>
    <script src="js/viewport.js"></script>
    <script src="js/scene.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/input.js"></script>
    <script src="js/ground.js"></script>
    <script src="js/character.js"></script>
    <script src="js/eventloop.js"></script>
    <script src="js/network.js"></script>
    <script type="text/javascript" src="http://cdn.hydna.com/1/hydna.js"></script>
    <style>

      html, body {
        font-family: 'Amatic SC', cursive;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      h1 {
        font-size: 55px;
        text-align: center;
        margin-bottom: 0px;
      }

      p {
        font-size: 35px;
        text-align: center;
        margin: 0 0 10px 0;
      }

      div#choose {
        position: absolute;
        padding: 0 20px 40px 20px;
        color: white;
        left: 50%;
        width: 400px;
        margin-left: -220px;
        top: 100px;
      }

      div#choose ul {
        list-style: none;
        overflow: hidden;
        padding: 0;
        margin-left: 42px;
        margin-top: 8px;
        margin-bottom: 16px;
      }

      div#choose ul li.character {
        background-color: #490000;
        background-repeat: no-repeat;
        background-position: center center;
        border: 5px solid #5d0103;
        cursor: pointer;
        float: left;
        width: 50px;
        height: 64px;
        margin-right: 4px;
      }

      div#choose ul li.character.selected {
        background-color: #7a0000;
      }

      div#choose input {
        color: white;
        border: 10px solid #5d0103;
        background: #490000;
        font-family: 'Amatic SC', cursive;
        font-size: 50px;
        font-weight: bold;
        text-align: center;
        width: 380px;
      }

      div#choose button {
        position: absolute;
        color: white;
        font-family: 'Amatic SC', cursive;
        font-size: 25px;
        background: url(images/button.png);
        border: none;
        width: 276px;
        height: 64px;
        left: 50%;
        margin-left: -138px;
      }

      #mario {
        background-image: url(images/mario-poster.png);
      }

      #bear {
        background-image: url(images/bear-poster.png);
      }

      #megaman {
        background-image: url(images/megaman-poster.png);
      }

      #link {
        background-image: url(images/link-poster.png);
      }

      #nemo {
        background-image: url(images/nemo-poster.png);
      }

      #shader {
        position: absolute;
        background: black;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        opacity: 0.5;
      }

      input.speech {
        position: absolute;
        left: 40px;
        right: 40px;
        bottom: 20px;
        height: 30px;
      }

      input.hide {
        display: none;
      }

      #credits {
        color: white;
        position: absolute;
        bottom: 0;
        padding: 6px;
      }

      #credits a {
        color: white;
      }

      #instructions {
        display: none;
        position: absolute;
        color: white;
        bottom: 80px;
        left: 0;
        right: 0;
        font-size: 1.6em;
        text-align: center;
      }

      .running.show-instructions #instructions {
        display: block;
      }

      .running #choose,
      .running #credits,
      .running #shader {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="shader"></div>    
    <div id="choose">
      <h1>Tartarus</h1>
      <p>Welcome to the world of Tartarus. Please choose a nick name and a character.</p>
      <input id="nick" name="nick" placeholder="Please enter your nickname">
      <ul>
        <li class="character selected" id="mario"></li>
        <li class="character" id="bear"></li>
        <li class="character" id="megaman"></li>
        <li class="character" id="link"></li>
        <li class="character" id="nemo"></li>
      </ul>
      <button id="join">Enter the world of Tartarus</button>
    </div>
    <div id="credits">
      Hydna tech-demo, design by <a href="http://www.desudesu.com">desudesu.com</a>
    </div>
    <div id="instructions">
      Use your arrow-keys to move and ENTER to say something
    </div>
    <script>
      (function() {
        var body = document.getElementsByTagName("body")[0];
        var join = document.getElementById("join");
        var nick = document.getElementById("nick");
        var chars = document.getElementsByTagName("li");
        var selected = 0;

        function foreach (C) {
          for (var i = 0; i < chars.length; i++) C(chars[i], i);
        }

        foreach(function (li, index) {
          li.onclick = function () {
            foreach(function (li) {
              li.className = "character";
            });
            li.className = "character selected";
            selected = index;
          };
        });


        join.onclick = function(event) {
          var nickname = nick.value;

          event.preventDefault();

          if (/[A-Za-z\_]{2,10}/.test(nickname) == false) {
            alert("Expected at least two chars in nick");
            return false;
          }

          tartarus.network.join(nickname, selected + 1, function(err) {
            if (err) {
              alert(err);
              return;
            }
            tartarus.scene.start(selected + 1, nickname);
            body.className = "running show-instructions";
            setTimeout(function () {
              body.className = "running";
            }, 5000);
          });

          return false;
        };

        tartarus.viewport.init();
        tartarus.scene.init();
        tartarus.eventloop.start();
      })();
    </script>
  </body>
</html>
